name: Release Please

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Release Please
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: go
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Go Module
        run: go list -m github.com/AndresEnix/simracing-telemetry-model@$(git describe --tags --abbrev=0)
